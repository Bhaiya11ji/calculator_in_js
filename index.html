<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="displays">
            <div id="backDisplay">0</div>
            <div id="display">0</div>
        </div>
        <div class="keys">
            <input type="button" id="clear" class="key" value="C">
            <input type="button" id="back" class="key" value="&crarr;">
            <input type="button" class="key operator" value="/">
            <input type="button" class="key numbers" value="1">
            <input type="button" class="key numbers" value="2">
            <input type="button" class="key numbers" value="3">
            <input type="button" class="key operator" value="-">
            <input type="button" class="key numbers" value="4">
            <input type="button" class="key numbers" value="5">
            <input type="button" class="key numbers" value="6">
            <input type="button" class="key operator" value="+">
            <input type="button" class="key numbers" value="7">
            <input type="button" class="key numbers" value="8">
            <input type="button" class="key numbers" value="9">
            <input type="button" class="key operator" value="*">
            <input type="button" class="key numbers" value="0">
            <input type="button" class="key numbers" value=".">
            <input type="button" id="equalTo" class="key" value="=">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
